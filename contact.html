<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Contact | Hanabi</title>
      <link rel="icon" href="media/logo/sq.png">
      <!-- Required meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- Normalise CSS -->
      <link rel="stylesheet" href="normalize.css">
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!--lottie-->
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
      <!--
          font-family: 'Nunito', sans-serif;
        -->
      <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
      <!--
          font-family: 'Allison', cursive;
        -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
      <!--
          font-family: 'Montserrat Alternates', sans-serif;
        -->
      <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
      <!--
          font-family: 'Gaegu', cursive;
        -->
      </head>
   <body>
       <!-- Warning-->
       <p class="p-1 warning text-center" style="background-color: var(--clrBgOpp);color:var(--clrBg)">If you're suicidal or in an emergency please call 1800-221-4444 (SOS) </p>

        <main class="my-4 p-0 mx-auto d-flex flex-wrap justify-content-center col-11" id="contact">
          <h5 class="col-lg-10 col-12 my-3 text-center">Click on the button that fits your intentions best (opens email client), we'd love to hear from you!</h5>
          
          <div class="d-flex mt-4 flex-wrap theSelection">
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Tech Support</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Matching Problems</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Questions On Therapy/ists</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Questions On Booking</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Questions On Payment</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Suggestions/Feedback</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Get In Touch With Founders</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Request</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Report Issue</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Supervised Undergraduate</button></div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center my-3 col-12 option"><button class="buttonStrong">Other</button></div>
          </div>
        </main>

      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <!-- Javascript-->
      <script src="script.js"></script>
      <script src="contact.js"></script>
   </body>
</html>
