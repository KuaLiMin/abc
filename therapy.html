<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Therapy | Hanabi</title>
      <link rel="icon" href="media/logo/sq.png">
      <!-- Required meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- Normalise CSS -->
      <link rel="stylesheet" href="normalize.css">
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="therapy.css">
      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!--lottie-->
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
      <!--
          font-family: 'Nunito', sans-serif;
        -->
      <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
      <!--
          font-family: 'Allison', cursive;
        -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
      <!--
          font-family: 'Montserrat Alternates', sans-serif;
        -->
      <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
      <!--
          font-family: 'Gaegu', cursive;
        -->
      </head>
      <body>
       <!-- Warning-->
       <p class="p-1 warning text-center" style="background-color: var(--clrBgOpp);color:var(--clrBg)">If you're suicidal or in an emergency please call 1800-221-4444 (SOS) </p>

        <main class="my-4 p-0 mx-auto d-flex flex-wrap justify-content-center col-lg-8 col-11" id="therapy">
          <h1 class="text-center col-12 my-4 head">Matching</h1>
          <p class="col-12 p-0 text-center">Complete this form to get matched with an expert, you can decide on whether to book a slot after reading their profile. In the case of technical difficulties, feel free to email us via the contact page.</p>

          <div class="action">
            <form id="formMatch" class="my-5 p-sm-5 px-3 py-5">
              <fieldset class="mt-5">
                <div class="form-group d-flex row">
                  <label for="matchName" class="col-lg-4 col-12 col-form-label">Full Name (as shown in NRIC, without punctuation)</label> 
                  <div class="col-lg-8 col-12">
                    <input id="matchName" name="text" autocomplete="off" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" type="text" class="form-control" required="required">
                  </div>
                </div>
                <div class="form-group d-flex row">
                  <label for="matchAge" class="col-lg-4 col-12 col-form-label" >Age</label> 
                  <div class="col-lg-8 col-12">
                    <input id="matchAge" name="age" oninput="validity.valid||(value='')" type="number" min="0" step="1" class="form-control" required="required">
                  </div>
                </div>
                <div class="form-group d-flex row">
                  <label for="select" class="col-lg-4 col-12 col-form-label">Preferred Therapist Gender</label> 
                  <div class="col-lg-8 col-12">
                    <select id="genMatch" name="select" class="custom-select" required="required">
                      <option value="any">Any</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="form-group d-flex row">
                  <label for="select1" class="col-lg-4 col-12 col-form-label">Area of Concern</label> 
                    <div class="col-lg-8 col-12">
                      <select id="concern" name="select1" class="custom-select" required="required">
                        <option value="relationship">Relationship</option>
                        <option value="career">Career</option>
                        <option value="family">Family</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                </div>
                <div class="form-group d-flex row">
                  <label for="budget" class="col-lg-4 col-12 col-form-label">Budget</label> 
                  <div class="col-lg-8 col-12">
                    <select id="budget" name="select2" class="custom-select" required="required">
                      <option value="75/99">$75-$99</option>
                      <option value="100/150">$100-$150</option>
                    </select>
                  </div>
                </div>
                <div class="form-group d-flex row">
                  <div class="col-4"></div> 
                  <div class="col-lg-8 col-12">
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input name="checkbox" id="checkbox1" type="checkbox" required="required" class="check custom-control-input"> 
                      <label for="checkbox1" class="custom-control-label">I have read and agree to the terms and conditions stated on the site.</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input name="checkbox" id="checkbox2" type="checkbox" required="required" class="custom-control-input"> 
                      <label for="checkbox2" class="custom-control-label">I have filled up this form accurately and to the best of my abilities.</label>
                    </div>
                  </div>
                </div> 
                <div class="d-flex row">
                  <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="col-8 p-0 readyToGo buttonStrong">I'm ready for a match!</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </main>

      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <!-- Javascript-->
      <script src="script.js"></script>
      <script src="therapy.js"></script>
   </body>
</html>
